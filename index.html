<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vossie Hub - Courses Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .courses-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .courses-header h2 {
      margin: 0;
    }
    .search-filter {
      display: flex;
      gap: 10px;
    }
    .search-filter input {
      padding: 7px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-filter select {
      padding: 7px 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }
    .course-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 1px 6px rgba(90,86,120,0.08);
      cursor: pointer;
      transition: box-shadow 0.15s;
      border: 1px solid #eee;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 200px;
    }
    .course-card:hover {
      box-shadow: 0 4px 12px rgba(90,86,120,0.13);
      border-color: #25AAE1;
    }
    .course-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      align-self: flex-start;
    }
    .course-title {
      font-weight: bold;
      color: #434571;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    .course-status-bar {
      height: 7px;
      background: #f4f4f8;
      border-radius: 5px;
      overflow: hidden;
      margin: 13px 0 0 0;
      width: 100%;
    }
    .status-fill {
      background: #25AAE1;
      height: 100%;
      border-radius: 5px;
      transition: width 0.3s;
    }
    .course-status {
      font-size: 0.95em;
      color: #727187;
      margin-top: 7px;
      margin-bottom: 0;
    }
    .subject-details {
      margin-top: 32px;
      padding: 18px;
      background: #f8faff;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(90,86,120,0.08);
      max-width: 550px;
    }
    .back-btn {
      display: inline-block;
      margin: 20px 0 0 0;
      background: #fff;
      color: #0E2769;
      border: 2px solid #0E2769;
      padding: 10px 42px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tab-content" id="courses">
    <div class="courses-header">
      <h2>My Courses</h2>
      <div class="search-filter">
        <input id="courses-search" type="text" placeholder="Search" oninput="filterCourses()">
        <select id="courses-filter" onchange="filterCourses()">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
    </div>
    <div class="course-grid" id="course-grid">
      <!-- Course cards inserted by JS -->
    </div>
    <div class="subject-details" id="subject-details" style="display:none;">
      <!-- Subject info appears here -->
    </div>
  </div>
  <script>
    // Demo course data: you can expand as needed
    const courses = [
      {
        key: 'bm',
        icon: 'https://cdn-icons-png.flaticon.com/512/3135/3135768.png', // sample icon
        title: 'COBMA-11 (2026)',
        subtitle: 'Business Management 101',
        complete: 38,
        status: 'In progress',
        assessments: [
          { name: "Case Study", date: "2026-03-10" },
          { name: "Group Presentation", date: "2026-03-24" }
        ],
        timetable: [
          { day: "Monday", time: "10:00 - 12:00", location: "Room A1" },
          { day: "Thursday", time: "14:00 - 15:30", location: "Room B3" }
        ],
        homework: [
          "Read chapters 1-3 on management styles.",
          "Prepare group slides on leadership theories."
        ]
      },
      {
        key: 'marketing',
        icon: 'https://cdn-icons-png.flaticon.com/512/1087/1087922.png', // sample icon
        title: 'COBMA-11 Assessments (2026)',
        subtitle: 'Marketing Principles',
        complete: 100,
        status: 'Completed',
        assessments: [
          { name: "Quiz 1", date: "2026-03-15" },
          { name: "Brand Analysis", date: "2026-03-28" }
        ],
        timetable: [
          { day: "Tuesday", time: "13:00 - 15:00", location: "Room B2" },
          { day: "Friday", time: "09:00 - 10:30", location: "Room D1" }
        ],
        homework: [
          "Research 3 brands and analyze their campaigns.",
          "Complete quiz revision questions 5-10."
        ]
      },
      {
        key: 'coe',
        icon: 'https://cdn-icons-png.flaticon.com/512/1404/1404945.png', // sample icon
        title: 'COE and Policies Escape Room',
        subtitle: 'COE and Policies Escape Room',
        complete: 0,
        status: 'Not started',
        assessments: [
          { name: "Escape Room Progress", date: "2026-03-30" }
        ],
        timetable: [
          { day: "Online", time: "Self-paced", location: "Virtual" }
        ],
        homework: [
          "Read COE chapters 1-2.",
          "Practice escape room puzzles."
        ]
      }
    ];

    // Render courses grid
    function renderCourses() {
      const grid = document.getElementById('course-grid');
      grid.innerHTML = '';
      // Filtering
      const search = document.getElementById('courses-search').value.toLowerCase();
      const filter = document.getElementById('courses-filter').value;

      courses.forEach(course => {
        if (
          (search === '' || course.title.toLowerCase().includes(search) || course.subtitle.toLowerCase().includes(search)) &&
          (filter === 'all' ||
           (filter === 'completed' && course.complete === 100) ||
           (filter === 'incomplete' && course.complete < 100))
        ) {
          let card = document.createElement('div');
          card.className = 'course-card';
          card.onclick = () => showSubjectDetails(course.key);
          card.innerHTML = `
            <img class="course-icon" src="${course.icon}" alt="Course Icon" />
            <div class="course-title">${course.subtitle}</div>
            <div>${course.title}</div>
            <div class="course-status-bar">
              <div class="status-fill" style="width:${course.complete}%"></div>
            </div>
            <div class="course-status">${course.status} (${course.complete}% complete)</div>
          `;
          grid.appendChild(card);
        }
      });
    }

    // Show subject details
    function showSubjectDetails(key) {
      const c = courses.find(course => course.key === key);
      let html = `<h3>${c.subtitle}</h3>
        <b>Timetable:</b>
        <ul>${c.timetable.map(t => `<li>${t.day}: ${t.time} (${t.location})</li>`).join('')}</ul>
        <b>Assessment Due Dates:</b>
        <ul>${c.assessments.map(a => `<li>${a.name} â€“ <strong>${a.date}</strong></li>`).join('')}</ul>
        <b>Homework:</b>
        <ul>${c.homework.map(hw => `<li>${hw}</li>`).join('')}</ul>
        <button class="back-btn" onclick="hideSubjectDetails()">Back to Courses</button>`;
      document.getElementById('subject-details').innerHTML = html;
      document.getElementById('subject-details').style.display = 'block';
      document.getElementById('course-grid').style.display = 'none';
      document.querySelector('.courses-header').style.display = 'none';
    }
    function hideSubjectDetails() {
      document.getElementById('subject-details').style.display = 'none';
      document.getElementById('course-grid').style.display = 'grid';
      document.querySelector('.courses-header').style.display = 'flex';
    }

    function filterCourses() {
      renderCourses();
      hideSubjectDetails();
    }

    // Initial render
    renderCourses();
  </script>
</body>
</html>
